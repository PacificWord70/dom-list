<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <!-- Start your project here-->
    



<h1>My List of Favorite Movies</h1>
    
    <section>
        <div class="card">
            <form class="card-block"id="listForm">
                <p>
                    <label for="movieTitle">Movie Title</label>
                    <input type="text" name="movieTitle">
                </p>
                <p>
                    <label for="movieYear">Movie Year</label>
                    <input type="number" name="movieYear">
                </p>
                <p>
                    <button type="Submit" class="btn btn-outline-info waves-effect">Go</button>
                </p>
            </form>
        </div>

        <div class="card">
            <div class="card-block">
                <p>Movie List:<br /></p>
                <ul id="details"></ul>
            </div>
        </div>

    </section>
    <script src="index.js"></script>





    <!-- /Start your project here-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/tether.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
